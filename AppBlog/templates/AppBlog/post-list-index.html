{% extends 'AppBlog/index.html' %}

{% block titulo %}
    Proyecto blog
{% endblock titulo %}

{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'appblog-detalle' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                    <a href="{% url 'appblog-eliminar' post.slug  %}" class="btn btn-secondary">Delete post &rarr;</a>
                    <a href="{% url 'appblog-editar' post.slug  %}" class="btn btn-info">Edit post &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
